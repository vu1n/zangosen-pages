# docs/_config.yml
title: Hacker News Digest
description: Daily AI-generated summaries of top HN stories
url: https://vu1n.github.io
baseurl: /zangosen-pages       # "" for user/org site repos

remote_theme: just-the-docs/just-the-docs@v0.6.3
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Just-the-Docs options
search_enabled: true
color_scheme: light   # or "dark"
aux_links:
  GitHub Repo: https://github.com/vu1n/zangosen-pages
nav_external_links:
  - title: Latest Digest
    url: {{ site.baseurl }}/hn/stories/{{ site.time | date: "%Y%mm%dd" }}.html
